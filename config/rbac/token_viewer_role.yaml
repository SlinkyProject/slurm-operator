# permissions for end users to view tokens.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: slurm-operator
    app.kubernetes.io/managed-by: kustomize
  name: token-viewer-role
rules:
- apiGroups:
  - slinky.slurm.net
  resources:
  - tokens
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - slinky.slurm.net
  resources:
  - tokens/status
  verbs:
  - get
