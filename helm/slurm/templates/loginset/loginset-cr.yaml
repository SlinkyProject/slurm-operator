{{- range $key, $loginset := $.Values.loginsets -}}
{{- if $loginset.enabled }}
{{- $name := printf "%s-%s" (include "slurm.login.name" $) $key }}
{{- $podTemplate := $loginset.podTemplate -}}
{{- $labels := fromYaml (include "slurm.labels" $) -}}
{{- $labels = merge $labels (dict "loginset.slinky.slurm.net/name" $name) -}}
{{- $metadata := merge (dict "labels" $labels) ($podTemplate.metadata | default dict) -}}
{{- $_ := set $podTemplate "metadata" $metadata -}}
{{- $imagePullSecrets := concat list ($podTemplate.imagePullSecrets | default list) ($.Values.imagePullSecrets | default list) -}}
{{- $_ := set $podTemplate "imagePullSecrets" $imagePullSecrets -}}
{{- $priorityClassName := $podTemplate.priorityClassName | default $.Values.priorityClassName -}}
{{- $_ := set $podTemplate "priorityClassName" $priorityClassName -}}
---
apiVersion: slinky.slurm.net/v1alpha1
kind: LoginSet
metadata:
  name: {{ $name }}
  namespace: {{ include "slurm.namespace" $ }}
  labels:
    loginset.slinky.slurm.net/name: {{ $name }}
    {{- include "slurm.labels" $ | nindent 4 }}
spec:
  controllerRef:
    name: {{ include "slurm.fullname" $ }}
    namespace: {{ include "slurm.namespace" $ }}
  {{- with $loginset.extraSshdConfig }}
  extraSshdConfig: |
    {{- . | nindent 4 }}
  {{- end }}{{- /* with $loginset.extraSshdConfig */}}
  sssdConfRef:
    name: {{ $name }}-sssd-conf
    key: sssd.conf
  {{- with $loginset.rootSshAuthorizedKeys }}
  rootSshAuthorizedKeys: |
    {{- . | nindent 4 }}
  {{- end }}{{- /* with $loginset.rootSshAuthorizedKeys */}}
  replicas: {{ $loginset.replicas }}
  template:
    {{- include "format-podTemplate" $podTemplate | nindent 4 }}
    login:
      {{- include "format-container" $loginset.login | nindent 6 }}
  {{- with $loginset.service }}
  service:
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* with $loginset.service */}}
{{- end }}{{- /* $loginset.enabled */}}
{{- end }}{{- /* range $loginset := $.Values.loginsets */}}
