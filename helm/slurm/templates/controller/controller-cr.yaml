{{- $podTemplate := .Values.controller.podTemplate -}}
{{- $labels := fromYaml (include "slurm.labels" $) -}}
{{- $metadata := merge (dict "labels" $labels) ($podTemplate.metadata | default dict) -}}
{{- $_ := set $podTemplate "metadata" $metadata -}}
{{- $imagePullSecrets := concat list ($podTemplate.imagePullSecrets | default list) (.Values.imagePullSecrets | default list) -}}
{{- $_ := set $podTemplate "imagePullSecrets" $imagePullSecrets -}}
{{- $priorityClassName := $podTemplate.priorityClassName | default .Values.priorityClassName -}}
{{- $_ := set $podTemplate "priorityClassName" $priorityClassName -}}
apiVersion: slinky.slurm.net/v1alpha1
kind: Controller
metadata:
  name: {{ include "slurm.fullname" . }}
  namespace: {{ include "slurm.namespace" . }}
  labels:
    {{- include "slurm.labels" . | nindent 4 }}
spec:
  {{- if .Values.accounting.enabled }}
  accountingRef:
    name: {{ include "slurm.fullname" . }}
    namespace: {{ include "slurm.namespace" . }}
  {{- end }}{{- /* if .Values.accounting.enabled */}}
  slurmKeyRef:
    {{- if .Values.slurmKeyRef }}
    {{- toYaml .Values.slurmKeyRef | nindent 4 }}
    {{- else }}
    name: {{ include "slurm.authSlurmRef.name" . }}
    key: {{ include "slurm.authSlurmRef.key" . }}
    {{- end }}{{- /* if .Values.slurmKeyRef */}}
  jwtHs256KeyRef:
    {{- if .Values.jwtHs256KeyRef }}
    {{- toYaml .Values.jwtHs256KeyRef | nindent 4 }}
    {{- else }}
    name: {{ include "slurm.authJwtHs256Ref.name" . }}
    key: {{ include "slurm.authJwtHs256Ref.key" . }}
    {{- end }}{{- /* if .Values.jwtHs256KeyRef */}}
  {{- with .Values.clusterName }}
  clusterName: {{ . }}
  {{- end }}{{- /* with .Values.clusterName */}}
  {{- if (include "slurm.controller.extraConf" .) }}
  extraConf: |
    {{- include "slurm.controller.extraConf" . | nindent 4 }}
  {{- end }}{{- /* if (include "slurm.controller.extraConf" .) */}}
  {{- with .Values.configFiles }}
  configFileRefs:
    - name: {{ include "slurm.controller.configName" $ }}
  {{- end }}{{- /* with .Values.configFiles */}}
  {{- with .Values.prologScripts }}
  prologScriptRefs:
    - name: {{ include "slurm.controller.prologName" $ }}
  {{- end }}{{- /* with .Values.prologScripts */}}
  {{- with .Values.epilogScripts }}
  epilogScriptRefs:
    - name: {{ include "slurm.controller.epilogName" $ }}
  {{- end }}{{- /* with .Values.epilogScripts */}}
  template:
    {{- include "format-podTemplate" $podTemplate | nindent 4 }}
    slurmctld:
      {{- include "format-container" .Values.controller.slurmctld | nindent 6 }}
    reconfigure:
      {{- include "format-container" .Values.controller.reconfigure | nindent 6 }}
    logfile:
      {{- include "format-container" .Values.controller.logfile | nindent 6 }}
  {{- with .Values.controller.persistence }}
  persistence:
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* with .Values.controller.persistence */}}
  {{- with .Values.controller.service }}
  service:
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* with .Values.controller.service */}}
